{% extends 'music/base.html' %}
{% load static %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'music/css/crud.css' %}">
{% endblock %}

{% block content %}
<div class="library-container">
    <div class="background-blur"></div>

    <div class="library-content crud-container">
        <div class="card crud-card crud-card-delete text-center">
            <div class="card-body p-5">
                <div class="mb-4 text-danger">
                    <i class="bi bi-exclamation-triangle" style="font-size: 60px;"></i>
                </div>

                <h3 class="mb-3">¿Estás seguro?</h3>

                <p class="text-muted mb-4">
                    Estás a punto de eliminar "<strong>{{ object }}</strong>". <br>
                    Esta acción no se puede deshacer.
                </p>

                <form method="post" class="d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-crud-cancel">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger btn-crud-cancel">
                        Sí, eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
